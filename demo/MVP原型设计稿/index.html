  <style>
    /* 解决 Tailwind v4 预览版中可能存在的 preflight 问题 */
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; }

    /* 用于导航激活状态的自定义样式 */
    .active-nav-link {
      background-color: hsl(var(--p)); /* daisyUI primary color */
      color: hsl(var(--pc)); /* daisyUI primary-content color */
      border-radius: var(--rounded-btn, 0.5rem);
    }
    .active-nav-link:hover {
        background-color: hsl(var(--p));
    }
    .active-nav-link i {
        color: hsl(var(--pc));
    }

    /* 确保iframe内容填满其容器 */
    iframe {
      display: block;
      border: none;
      width: 100%;
      height: 100%;
    }
    
    /* 侧边栏滚动条美化 (可选) */
    .sidebar-scroll::-webkit-scrollbar {
        width: 6px;
    }
    .sidebar-scroll::-webkit-scrollbar-track {
        background: transparent;
    }
    .sidebar-scroll::-webkit-scrollbar-thumb {
        background-color: hsl(var(--b-300));
        border-radius: 3px;
    }
  </style>
</head>

  <script>
    const navLinksContainer = document.getElementById('navLinksContainer');
    const contentFrame = document.getElementById('content-frame');
    const mobilePageTitle = document.querySelector('.navbar .flex-1 .btn');

    document.addEventListener('DOMContentLoaded', () => {
      // 初始化 Lucide 图标
      lucide.createIcons();
      
      const firstLink = navLinksContainer.querySelector('a[data-page-url]');
      if (firstLink) {
        const initialUrl = firstLink.getAttribute('data-page-url');
        const initialName = firstLink.getAttribute('data-page-name');
        if(initialUrl && initialName){
           showFrame(initialUrl, initialName, firstLink);
        }
      }
    });

    function showFrame(pageUrl, pageName, clickedLink) {
      // 1. 更新 iframe 的 src
      if (contentFrame) {
        contentFrame.src = pageUrl;
      }

      // 2. 更新移动端标题
      if (mobilePageTitle) {
          mobilePageTitle.textContent = pageName;
      }

      // 3. 更新导航链接的激活状态
      const navLinks = navLinksContainer.querySelectorAll('.menu a');
      navLinks.forEach(link => {
        link.classList.remove('active-nav-link');
      });
      if (clickedLink) {
        clickedLink.classList.add('active-nav-link');
      }
    }
  </script>
